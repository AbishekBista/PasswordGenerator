<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "container">
            <p id="upper">Generate a</p>
            <p id = "lower">random password</p>
            <p id = "description">Never use an insecure password again.</p>
            <div class="flex-box-control">
                <label>Disable symbols/number ? </label>
                <label class="switch">
                <input class = "switch slider round" type="checkbox" id="toggle" onchange="findToggleValue()">
                <span class="slider round"></span>
                </label>
            </div>
            
            <div class = "flex-box-control">
                <label for="password-length" id = "label">Enter the password length: </label>
                <input type="number" id = "password-length" placeholder="Enter a password length" onchange="setLength()">
            </div>
            
            <button id="generate-btn" onclick = "setPasswordText()">Generate passwords</button>
            <div class="flex-box">
                <button class="password-text" id="first-password" onclick="copyText('first-password')"></button>
                <button class="password-text" id="second-password" onclick="copyText('second-password')"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
